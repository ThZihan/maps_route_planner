version: '3.8'

services:
  # OSRM Routing Engine
  osrm-backend:
    image: osrm/osrm-backend:latest
    container_name: osrm-backend
    ports:
      - "5000:5000"
    volumes:
      - ./data/osrm:/data
    command: >
      osrm-routed --algorithm mld /data/bangladesh-latest.osrm
    restart: unless-stopped
    networks:
      - maps-network

  # Nominatim Geocoding Service
  nominatim:
    image: mediagis/nominatim:4.2  # Pin specific version
    container_name: nominatim
    ports:
      - "8080:8080"
    environment:
      - PBF_URL=https://download.geofabrik.de/asia/bangladesh-latest.osm.pbf
      - REPLICATION_URL=https://download.geofabrik.de/asia/bangladesh-updates
      - REPLICATION_UPDATE_INTERVAL=86400
      - REPLICATION_RECHECK_INTERVAL=86400
    volumes:
      - nominatim-data:/var/lib/postgresql/data  # PostgreSQL database
      - nominatim-project:/nominatim  # Nominatim project directory (includes downloaded data)
    restart: unless-stopped
    networks:
      - maps-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/search?q=test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 3600s  # Allow 1 hour for first-time initialization

  # PostgreSQL (for future use)
  postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=mapsdb
      - POSTGRES_USER=mapsuser
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - maps-network

  # Redis (for future use)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - maps-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${BACKEND_PORT:-3000}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - OSRM_URL=http://osrm-backend:5000
      - NOMINATIM_URL=http://nominatim:8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=mapsdb
      - DB_USER=mapsuser
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_URL=redis://redis:6379
    depends_on:
      osrm-backend:
        condition: service_started
      nominatim:
        condition: service_healthy
      postgres:
        condition: service_started
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - maps-network

  # Frontend (served via nginx)
  frontend:
    image: nginx:alpine
    container_name: frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - maps-network

volumes:
  postgres-data:
  redis-data:
  nominatim-data:  # PostgreSQL database for Nominatim
  nominatim-project:  # Nominatim project directory (includes downloaded data)

networks:
  maps-network:
    driver: bridge
